<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Naki!</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/9e33c082de.js" crossorigin="anonymous"></script>
</head>
<body class="text-light bg-dark">
    <section class="container mt-5">
        <h2 class="text-center mb-4">Search Your Favourite <span style="color: tomato;">Food</span></h2>
        <!-- meal search area -->
       <div class="input-group mb-3 w-50 mx-auto">
          <input id="search-field" type="text" class="form-control" placeholder="Search the food you want"   aria-label="Recipient's username" aria-describedby="button-addon2">
          <button onclick="searchFood()" class="btn btn-outline-secondary" type="button" id="button-search"><i class="fa fa-search" aria-hidden="true"></i> Search</button>
        </div>
    </section>

    <div id="show" class="text-center mt-5">
        
    </div>



    <div id="show-search" class="text-center mt-5">
        
    </div>

    

    <!-- single meal detail -->
    <div id="meal-details" class="w-50 mx-auto text-dark mb-5 h-25">

    </div>

    <!-- meal search result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 text-dark  mx-auto ">
       
    </div>

    <!-- bootsrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- main js -->
    <script src="js/meal.js"></script>
</body>
</html>
